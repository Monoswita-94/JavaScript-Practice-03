<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number to String Conversion</title>
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
    var myNumber = 99;
    var stringResult = myNumber.toString();
    console.log("The number as a string is: " + stringResult);
</script>
</body>
</html>
