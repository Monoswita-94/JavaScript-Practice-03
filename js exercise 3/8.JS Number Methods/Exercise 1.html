<!DOCTYPE html>
<html lang="en">
<head>
    <title>Round Number</title>
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
    var myNumber = 4.6;
    var roundedNumber = Math.round(myNumber);
    console.log("The rounded number is: " + roundedNumber);
</script>
