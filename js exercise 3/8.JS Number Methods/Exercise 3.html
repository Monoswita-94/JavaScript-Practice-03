<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parse String to Floating-Point Number</title>
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
    var myString = "7.8";
    var parsedFloat = parseFloat(myString);
    console.log("The parsed floating-point number is: " + parsedFloat);
</script>

</body>
</html>
