<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Replacement</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
    var myString = "Hello, world! Welcome to our world.";
    var replacedString = myString.replace("world", "everyone");
    console.log("The replaced string is: '" + replacedString + "'");
</script>
</body>
</html>
