<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Click Alert</title>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

<button onclick="showAlert()">Click Me!</button>

<script>
    function showAlert() {
        alert("Button clicked!");
    }
</script>
</body>
</html>
