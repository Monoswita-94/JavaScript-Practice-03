<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS practice</title>
    <style>
        #hoverElement {
            width: 200px;
            height: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
  <div id="hoverElement"
     onmouseover="this.style.backgroundColor='blue';"
     onmouseout="this.style.backgroundColor='red';">
    Hover over me!
  </div>
</body>
</html>
