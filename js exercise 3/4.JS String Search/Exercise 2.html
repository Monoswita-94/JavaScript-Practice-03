<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check for Word in String</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
    var myString = "Hello, world!";
    var includesWorld = myString.includes("world");
    console.log("Does the string include 'world'? " + includesWorld);
</script>
</body>
</html>
