<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Position of Word</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
    var myString = "Hello, world! Welcome to our world.";
    var position = myString.indexOf("world");
    console.log("The position of 'world' is: " + position);
</script>
</body>
</html>
