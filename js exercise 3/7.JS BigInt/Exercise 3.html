<!DOCTYPE html>
<html lang="en">
<head>
    <title>BigInt to String Conversion</title>
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
    var myBigInt = 1234567890123456789012345678901234567890n;
    var stringResult = myBigInt.toString();
    console.log("The BigInt as a string is: " + stringResult);
</script>
</body>
</html>
