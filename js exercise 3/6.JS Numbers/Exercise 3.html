<!DOCTYPE html>
<html lang="en">
<head>
    <title>String to Number Conversion</title>
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<script>
   var myString = "94";
    var myNumber = Number(myString);
    console.log("The converted number is: " + myNumber);
</script>
